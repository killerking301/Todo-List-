<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Todo List with Improved Button Layout</title>
    <style>
        /* Base styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2F3E46;
            color: #F0F4F8;
        }

        .container {
            width: 360px;
            padding: 25px;
            border-radius: 15px;
            background-color: #1F2A30;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }

        .theme-toggle {
            cursor: pointer;
            background: none;
            border: none;
            color: #00f5d4;
            font-size: 18px;
        }

        .input-container {
            display: flex;
            margin-top: 15px;
        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            font-size: 16px;
            border: none;
            outline: none;
            border-radius: 8px;
            margin-right: 8px;
            color: #5A4B3A;
        }

        .add-btn {
            width: 40px;
            height: 40px;
            background-color: #00f5d4;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            color: #ffffff;
        }

        .todo-list {
            margin-top: 20px;
            text-align: left;
        }

        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 8px;
            background-color: #3D5A5E;
            color: inherit;
            transition: transform 0.1s;
        }

        .todo-item:hover {
            transform: scale(1.02);
        }

        .todo-text {
            flex-grow: 1;
            margin-left: 10px;
            font-size: 1rem;
        }

        .todo-date {
            font-size: 0.85rem;
            color: #9a9fbf;
            text-align: right;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-buttons button {
            background: none;
            border: none;
            cursor: pointer;
            color: #00f5d4;
            font-size: 18px;
            padding: 5px;
        }

        /* Theme Toggle */
        .light-theme {
            background-color: #F4E1D2;
            color: #5A4B3A;
        }
        
        .light-theme .container {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .light-theme .todo-item {
            background-color: #C4A68D;
        }

        .light-theme .add-btn {
            background-color: #B68A61;
        }
    </style>
</head>
<body class="dark-theme">

    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
            <h1>Todo Done</h1>
        </div>

        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Write your task">
            <input type="date" id="taskDate">
            <button class="add-btn" onclick="addTask()">+</button>
        </div>

        <div class="todo-list" id="todoList"></div>
    </div>

    <script>
        let tasks = [];

        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskText = taskInput.value.trim();
            const taskDate = document.getElementById("taskDate").value;

            if (taskText === "") {
                alert("Please enter a task.");
                return;
            }

            tasks.push({ text: taskText, completed: false, date: taskDate });
            taskInput.value = "";
            document.getElementById("taskDate").value = "";
            renderTasks();
        }

        function renderTasks() {
            const todoList = document.getElementById("todoList");
            todoList.innerHTML = "";

            tasks.forEach((task, index) => {
                const taskItem = document.createElement("div");
                taskItem.classList.add("todo-item");
                if (task.completed) {
                    taskItem.classList.add("completed");
                }

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.checked = task.completed;
                checkbox.addEventListener("change", () => toggleTaskCompletion(index));

                const taskText = document.createElement("span");
                taskText.classList.add("todo-text");
                taskText.textContent = task.text;

                const taskDate = document.createElement("span");
                taskDate.classList.add("todo-date");
                taskDate.textContent = task.date ? `Due: ${task.date}` : "";

                const actionButtons = document.createElement("div");
                actionButtons.classList.add("action-buttons");

                const editButton = document.createElement("button");
                editButton.innerHTML = "âœï¸";
                editButton.onclick = () => editTask(index);

                const deleteButton = document.createElement("button");
                deleteButton.innerHTML = "ðŸ—‘ï¸";
                deleteButton.onclick = () => deleteTask(index);

                actionButtons.appendChild(editButton);
                actionButtons.appendChild(deleteButton);

                taskItem.appendChild(checkbox);
                taskItem.appendChild(taskText);
                taskItem.appendChild(taskDate);
                taskItem.appendChild(actionButtons);
                todoList.appendChild(taskItem);
            });
        }

        function toggleTaskCompletion(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        function editTask(index) {
            const newTask = prompt("Edit your task:", tasks[index].text);
            if (newTask !== null) {
                tasks[index].text = newTask;
                renderTasks();
            }
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-theme");
            document.body.classList.toggle("light-theme");
        }
    </script>

</body>
</html>
